<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>School timetable</title>
    <style>
    html {
      font-family: sans-serif;
    }

    table {
      border-collapse: collapse;
      border: 2px solid rgb(200,200,200);
      letter-spacing: 1px;
      font-size: 0.8rem;
    }

    td, th {
      border: 1px solid rgb(190,190,190);
      padding: 10px 20px;
    }

    td {
      text-align: center;
    }

    caption {
      padding: 10px;
    }
    </style>
  </head>
  <body>
    <h1>School timetable</h1>
    <!-- 在 table 的顶部添加一个 <colgroup> 元素，就放在 <table> 标签下面，<colgroup>可以添加 <col> 元素 (继续看下面剩余的步骤)。
    第一列和第二列不需要应用样式。
    为第三列添加一个背景颜色。style 属性是 background-color:#97DB9A;
    为第四列设置一个独立的宽度，style 属性是 width: 42px;
    为第五列添加一个背景颜色。style 属性是 background-color: #97DB9A;
    为第六列添加不同的背景颜色和边框，表示这是一个特殊的日子，表示她正在教一个新的课。  style 属性是 background-color:#DCC48E; border:4px solid #C1437A;
    最后两天是休息日，所以只需将它们设置为无背景颜色，但需要设置宽度；style 属性是 width: 42px;
     -->
     <!-- 宽度样式都不生效？？？？ -->
    <table>
      <colgroup>
        <col></col>
        <col></col>
        <col style="background-color:#97DB9A;"></col>
        <col style="width: 62px;"></col>
        <col style="background-color:#97DB9A;"></col>
        <col style="background-color:#DCC48E; border:4px solid #C1437A;width: 62px !important;"></col>
        <col style="width: 62px;" span="2"></col>
      </colgroup>
      <tr>
        <td>&nbsp;</td>
        <th>Mon</th>
        <th>Tues</th>
        <th>Wed</th>
        <th>Thurs</th>
        <th>Fri</th>
        <th>Sat</th>
        <th>Sun</th>
      </tr>
      <tr>
        <th>1st period</th>
        <td>English</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>German</td>
        <td>Dutch</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <th>2nd period</th>
        <td>English</td>
        <td>English</td>
        <td>&nbsp;</td>
        <td>German</td>
        <td>Dutch</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <th>3rd period</th>
        <td>&nbsp;</td>
        <td>German</td>
        <td>&nbsp;</td>
        <td>German</td>
        <td>Dutch</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <th>4th period</th>
        <td>&nbsp;</td>
        <td>English</td>
        <td>&nbsp;</td>
        <td>English</td>
        <td>Dutch</td>
        <td colspan="2">&nbsp;</td>
      </tr>
    </table>


  </body>
</html>
